indentation: 2
column-limit: 120
function-arrows: leading
comma-style: leading
import-export-style: leading
indent-wheres: true
record-brace-space: true
newlines-between-decls: 1
haddock-style: single-line
haddock-style-module: multi-line
let-style: inline
in-style: left-align
single-constraint-parens: always
unicode: never
respectful: true
fixities: []
reexports: []
